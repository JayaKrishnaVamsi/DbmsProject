	<input type="radio" name="field" value="magic_attack"/>Magic Attack<br/>
	<input type="radio" name="field" value="defence"/>Defense<br/>
	<input type="radio" name="field" value="recovery"/>Recovery<br/>

<input type="submit" value="GO"/>
</div>
