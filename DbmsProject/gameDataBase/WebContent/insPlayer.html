<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserting a player</title>
<link rel="stylesheet" href="front.css">
</head>
<body style="background-image:url('https://www.gamedesigning.org/wp-content/uploads/2016/12/Sam-Fisher.jpg');background-repeat:no-repeat;background-size:cover;">
<h2 style="color:#FF8B00">Enter the details of player:</h2>
<form action="" method='POST'>
<div id="insertion">
	Username: <input type="text" name="usn" /><br/>
	Level:    <input type="number" name="lvl" /><br/>
	<h3 style="color:#FF8B00">Pick the Class of your Hero!</h3>
    <input type="radio" name="cid" value="1"/>Titan<br/>
    <input type="radio" name="cid" value="2"/>Gunslinger<br/>
    <input type="radio" name="cid" value="3"/>Assassin<br/>
    <input type="radio" name="cid" value="4"/>Mage<br/>
	<input type="submit" value="Submit"/>
	</div>
</form>
</body>
</html>
